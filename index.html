<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enat Sverige</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #003578;
      color: #ffc200;
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1.25rem;
    }
    form {
      margin-bottom: 2rem;
      padding: 1rem;
      background: #004a99;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    .required-hint {
      font-weight: normal;
      font-size: 0.85rem;
      color: #ccc;
      margin-left: 0.4rem;
    }
    input, select {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #ffc200;
      color: #003578;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #336bb8;
      color: white;
      border-radius: 25px;
      cursor: pointer;
    }
    button:hover {
      background-color: #417fd1;
    }
    #message {
      display: none;
      font-size: 1.4rem;
      font-weight: bold;
      margin-top: 2rem;
    }
    .link {
      color: #ffc200;
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.95rem;
      display: block;
      margin-top: 0.75rem;
    }
    img {
      display: block;
      margin: 0 auto 1rem;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <h1>ENAT SVERIGE</h1>
  <img src="enat-sverige-logga.png" alt="Enat Sverige Logga">

  <form id="register-form">
    <h2>Registrera</h2>
    <label>Email <span class="required-hint">(krävs)</span></label>
    <input type="email" id="reg-email" required>

    <label>Lösenord <span class="required-hint">(krävs)</span></label>
    <input type="password" id="reg-password" required>

    <label>Användarnamn <span class="required-hint">(krävs)</span></label>
    <input type="text" id="username" required>

    <label>Förnamn <span class="required-hint">(krävs)</span></label>
    <input type="text" id="firstname" required>

    <label>Hur fick du reda på oss?</label>
    <select id="referral">
      <option value="">Välj en</option>
      <option>Sociala Medier</option>
      <option>Telegram</option>
      <option>Representanter</option>
      <option>Kompisar eller Familj</option>
      <option>Annat</option>
    </select>
    <button type="submit">Registrera</button>
  </form>

  <form id="login-form">
    <h2>Logga in</h2>
    <label>Email <span class="required-hint">(krävs)</span></label>
    <input type="email" id="login-email" required>

    <label>Lösenord <span class="required-hint">(krävs)</span></label>
    <input type="password" id="login-password" required>

    <button type="submit">Logga in</button>
    <div class="link" onclick="forgotPassword()">Glömt lösenord?</div>
  </form>

  <div id="message"></div>

  <script>
    const supabase = supabase.createClient(
      'https://jtbcqgjkvzgcjobfbtad.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0YmNxZ2prdnpnY2pvYmZidGFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzU0NTksImV4cCI6MjA2OTExMTQ1OX0.ogacm-3bmQI7WDgHZSI2r6jDOrDAGMfI7QtG0avYMTQ'
    );

    const registerForm = document.getElementById('register-form');
    const loginForm = document.getElementById('login-form');
    const messageDiv = document.getElementById('message');

    function showMessage(msg) {
      messageDiv.textContent = msg;
      messageDiv.style.display = 'block';
      registerForm.style.display = 'none';
      loginForm.style.display = 'none';
    }

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      const username = document.getElementById('username').value;
      const firstname = document.getElementById('firstname').value;
      const referral = document.getElementById('referral').value;

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        alert('Fel: ' + error.message);
        return;
      }

      const user = data.user;
      if (!user) {
        alert('Registrering misslyckades. Ingen användare skapades.');
        return;
      }

      await supabase.from('Profiles').insert({
        id: user.id,
        username,
        firstname,
        referral
      });

      showMessage(`Tack för din registrering, ${firstname}!`);
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert('Fel vid inloggning: ' + error.message);
        return;
      }

      const user = data.user;
      if (!user) {
        alert('Inloggning misslyckades.');
        return;
      }

      const { data: profile, error: profileError } = await supabase
        .from('Profiles')
        .select('firstname, created_at, username')
        .eq('id', user.id)
        .single();

      if (profileError) {
        showMessage('Inloggning lyckades, men kunde inte hämta profildata.');
      } else {
        const created = new Date(profile.created_at);
        const updateLiveTimer = () => {
          const now = new Date();
          const diff = now - created;
          const seconds = Math.floor(diff / 1000) % 60;
          const minutes = Math.floor(diff / (1000 * 60)) % 60;
          const hours = Math.floor(diff / (1000 * 60 * 60));
          document.getElementById('message').textContent = `Välkommen tillbaka, ${profile.firstname}!\nAnvändarnamn: ${profile.username}\nKonto skapat: ${created.toLocaleString()}\nTid sedan skapande: ${hours}h ${minutes}m ${seconds}s`;
        }
        showMessage('');
        updateLiveTimer();
        setInterval(updateLiveTimer, 1000);
      }
    });

    function forgotPassword() {
      const email = prompt("Ange din email för återställning av lösenord:");
      if (!email) return;

      supabase.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.href
      }).then(({ error }) => {
        if (error) {
          alert('Fel: ' + error.message);
        } else {
          alert('Ett mail har skickats till ' + email);
        }
      });
    }
  </script>
</body>
</html>
