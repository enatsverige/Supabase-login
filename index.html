<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enat Sverige</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #003578;
      color: #ffc200;
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1.25rem;
    }
    form {
      margin-bottom: 2rem;
      padding: 1rem;
      background: #004a99;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    .required-hint {
      font-weight: normal;
      font-size: 0.85rem;
      color: #ccc;
      margin-left: 0.4rem;
    }
    input, select {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #ffc200;
      color: #003578;
    }
    button {
      margin-top: 1.5rem;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #336bb8;
      color: white;
      border-radius: 25px;
      cursor: pointer;
    }
    button:hover {
      background-color: #417fd1;
    }
    #message {
      display: none;
      font-size: 1.6rem;
      font-weight: bold;
      margin-top: 2rem;
    }
    .link {
      color: #ffc200;
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.95rem;
      display: block;
      margin-top: 0.75rem;
    }
    img {
      display: block;
      margin: 0 auto 1rem;
      max-width: 200px;
    }
  </style>
</head>
<body>

  <h1>ENAT SVERIGE</h1>
  <img src="enat-sverige-logga.png" alt="Enat Sverige Logga">

  <form id="register-form">
    <h2>Registrera</h2>
    <label for="email">Email <span class="required-hint">(krävs)</span></label>
    <input type="email" id="reg-email" required>

    <label for="password">Lösenord <span class="required-hint">(krävs)</span></label>
    <input type="password" id="reg-password" required>

    <label for="username">Användarnamn <span class="required-hint">(krävs)</span></label>
    <input type="text" id="username" required>

    <label for="firstname">Förnamn <span class="required-hint">(krävs)</span></label>
    <input type="text" id="firstname" required>

    <label for="referral">Hur fick du reda på oss?</label>
    <select id="referral">
      <option value="">Välj en</option>
      <option>Sociala Medier</option>
      <option>Telegram</option>
      <option>Representanter</option>
      <option>Kompisar eller Familj</option>
      <option>Annat</option>
    </select>

    <button type="submit">Registrera</button>
  </form>

  <form id="login-form">
    <h2>Logga in</h2>
    <label for="login-email">Email <span class="required-hint">(krävs)</span></label>
    <input type="email" id="login-email" required>

    <label for="login-password">Lösenord <span class="required-hint">(krävs)</span></label>
    <input type="password" id="login-password" required>

    <button type="submit">Logga in</button>
    <div class="link" onclick="forgotPassword()">Glömt lösenord?</div>
  </form>

  <div id="message"></div>
  <div id="account-info" style="display:none; font-size: 1.2rem; margin-top: 2rem;"></div>
  <div id="update-form" style="display:none; max-width:400px; background:#004a99; padding:1rem; border-radius:8px;">
    <h2>Uppdatera konto</h2>
    <label for="new-email">Ny email</label>
    <input type="email" id="new-email">

    <label for="new-username">Nytt användarnamn</label>
    <input type="text" id="new-username">

    <button onclick="updateAccountInfo()">Uppdatera</button>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://jtbcqgjkvzgcjobfbtad.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0YmNxZ2prdnpnY2pvYmZidGFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzU0NTksImV4cCI6MjA2OTExMTQ1OX0.ogacm-3bmQI7WDgHZSI2r6jDOrDAGMfI7QtG0avYMTQ'
    );

    const registerForm = document.getElementById('register-form');
    const loginForm = document.getElementById('login-form');
    const message = document.getElementById('message');
    const accountInfo = document.getElementById('account-info');
    const updateForm = document.getElementById('update-form');

    function showTimer(createdAt) {
      function update() {
        const now = new Date();
        const createdDate = new Date(createdAt);
        const diff = new Date(now - createdDate);
        const years = diff.getUTCFullYear() - 1970;
        const days = diff.getUTCDate() - 1;
        const hours = diff.getUTCHours();
        const mins = diff.getUTCMinutes();
        const secs = diff.getUTCSeconds();
        document.getElementById("timer").textContent = `${years} år, ${days} dagar, ${hours} timmar, ${mins} minuter, ${secs} sekunder`;
      }
      update();
      setInterval(update, 1000);
    }

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      const username = document.getElementById('username').value;
      const firstname = document.getElementById('firstname').value;
      const referral = document.getElementById('referral').value;

      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) return alert('Fel: ' + error.message);

      const user = data.user;
      await supabase.from('Profiles').insert([{ id: user.id, username, firstname, referral }]);

      registerForm.style.display = loginForm.style.display = 'none';
      message.textContent = `Tack för din registrering, ${firstname}!`;
      message.style.display = 'block';

      accountInfo.innerHTML = `
        <p><strong>Användarnamn:</strong> ${username}</p>
        <p><strong>Skapad:</strong> ${new Date(user.created_at).toLocaleString()}</p>
        <p><strong>Hur länge kontot funnits:</strong> <span id="timer"></span></p>
      `;
      accountInfo.style.display = updateForm.style.display = 'block';
      showTimer(user.created_at);
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const { data: loginData, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) return alert('Fel vid inloggning: ' + error.message);

      const { data: userData } = await supabase.auth.getUser();
      const user = userData.user;

      const { data: profileData } = await supabase.from('Profiles').select().eq('id', user.id).single();
      registerForm.style.display = loginForm.style.display = 'none';
      message.textContent = `Välkommen tillbaka, ${profileData.firstname}!`;
      message.style.display = 'block';

      accountInfo.innerHTML = `
        <p><strong>Användarnamn:</strong> ${profileData.username}</p>
        <p><strong>Skapad:</strong> ${new Date(user.created_at).toLocaleString()}</p>
        <p><strong>Hur länge kontot funnits:</strong> <span id="timer"></span></p>
      `;
      accountInfo.style.display = updateForm.style.display = 'block';
      showTimer(user.created_at);
    });

    function forgotPassword() {
      const email = prompt("Ange din email för återställning av lösenord:");
      if (!email) return;
      supabase.auth.resetPasswordForEmail(email, { redirectTo: window.location.href })
        .then(({ error }) => alert(error ? 'Fel: ' + error.message : 'Mail skickat till ' + email));
    }

    async function updateAccountInfo() {
      const newEmail = document.getElementById('new-email').value;
      const newUsername = document.getElementById('new-username').value;
      const {
        data: { user }
      } = await supabase.auth.getUser();

      if (newEmail) await supabase.auth.updateUser({ email: newEmail });
      if (newUsername) await supabase.from('Profiles').update({ username: newUsername }).eq('id', user.id);
      alert('Uppdaterad! Ladda om sidan för att se ändringar.');
    }
  </script>
</body>
</html>
