<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enat Sverige</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #003578;
      color: #ffc200;
    }
    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1.25rem;
    }
    form {
      margin-bottom: 2rem;
      padding: 1rem;
      background: #004a99;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    .required-hint {
      font-weight: normal;
      font-size: 0.85rem;
      color: #ccc;
      margin-left: 0.4rem;
    }
    input, select {
      width: calc(100% - 16px);
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #ffc200;
      color: #003578;
    }
    button {
      margin-top: 1.5rem;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #336bb8;
      color: white;
      border-radius: 25px;
      cursor: pointer;
    }
    button:hover {
      background-color: #417fd1;
    }
    #thank-you {
      display: none;
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 2rem;
      text-align: center;
    }
    .link {
      color: #ffc200;
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.95rem;
      display: block;
      margin-top: 0.75rem;
    }
    img {
      display: block;
      margin: 0 auto 1rem;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <h1>ENAT SVERIGE</h1>
  <img src="enat-sverige-logga.png" alt="Enat Sverige Logga" />

  <div id="forms">
    <h2>Registrera</h2>
    <form id="register-form">
      <label for="email">Email <span class="required-hint">(krävs)</span></label>
      <input type="email" id="reg-email" required />

      <label for="password">Lösenord <span class="required-hint">(krävs)</span></label>
      <input type="password" id="reg-password" required />

      <label for="username">Användarnamn <span class="required-hint">(krävs)</span></label>
      <input type="text" id="username" required />

      <label for="firstname">Förnamn <span class="required-hint">(krävs)</span></label>
      <input type="text" id="firstname" required />

      <label for="referral">Hur fick du reda på oss?</label>
      <select id="referral">
        <option value="">Välj en</option>
        <option>Sociala Medier</option>
        <option>Telegram</option>
        <option>Representanter</option>
        <option>Kompisar eller Familj</option>
        <option>Annat</option>
      </select>

      <button type="submit">Registrera</button>
    </form>

    <h2>Logga in</h2>
    <form id="login-form">
      <label for="login-email">Email <span class="required-hint">(krävs)</span></label>
      <input type="email" id="login-email" required />

      <label for="login-password">Lösenord <span class="required-hint">(krävs)</span></label>
      <input type="password" id="login-password" required />

      <button type="submit">Logga in</button>
      <div class="link" onclick="forgotPassword()">Glömt lösenord?</div>
    </form>
  </div>

  <div id="thank-you"></div>

  <script>
    const supabase = window.supabase.createClient(
      'https://jtbcqgjkvzgcjobfbtad.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0YmNxZ2prdnpnY2pvYmZidGFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzU0NTksImV4cCI6MjA2OTExMTQ1OX0.ogacm-3bmQI7WDgHZSI2r6jDOrDAGMfI7QtG0avYMTQ'
    );

    const registerForm = document.getElementById('register-form');
    const loginForm = document.getElementById('login-form');
    const thankYouMessage = document.getElementById('thank-you');
    const formsDiv = document.getElementById('forms');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      const username = document.getElementById('username').value;
      const firstname = document.getElementById('firstname').value;
      const referral = document.getElementById('referral').value;

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        alert('Fel: ' + error.message);
      } else {
        const user = data.user;
        await supabase.from('Profiles').upsert([
          { id: user.id, username, firstname, referral }
        ]);

        formsDiv.style.display = 'none';
        const createdAt = new Date(user.created_at);
        thankYouMessage.innerHTML = `
          Tack för din registrering, ${firstname}!<br>
          Användarnamn: ${username}<br>
          Konto skapat: ${createdAt.toLocaleString()}<br>
          Tid sedan skapelse: <span id="account-age"></span>
        `;
        thankYouMessage.style.display = 'block';
        startAccountTimer(createdAt);
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const { data: loginData, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert('Fel vid inloggning: ' + error.message);
      } else {
        const user = loginData.user;
        const { data: profile, error: profileError } = await supabase
          .from('Profiles')
          .select('firstname, username')
          .eq('id', user.id)
          .single();

        formsDiv.style.display = 'none';
        const createdAt = new Date(user.created_at);
        thankYouMessage.innerHTML = `
          Välkommen tillbaka, ${profile.firstname}!<br>
          Användarnamn: ${profile.username}<br>
          Konto skapat: ${createdAt.toLocaleString()}<br>
          Tid sedan skapelse: <span id="account-age"></span>
        `;
        thankYouMessage.style.display = 'block';
        startAccountTimer(createdAt);
      }
    });

    function forgotPassword() {
      const email = prompt("Ange din email för återställning av lösenord:");
      if (!email) return;

      supabase.auth.resetPasswordForEmail(email, {
        redirectTo: window.location.href
      }).then(({ error }) => {
        if (error) {
          alert('Fel: ' + error.message);
        } else {
          alert('Ett mail har skickats till ' + email);
        }
      });
    }

    function startAccountTimer(startTime) {
      const ageEl = document.getElementById('account-age');
      function updateTimer() {
        const now = new Date();
        const diff = Math.floor((now - startTime) / 1000);
        const h = Math.floor(diff / 3600);
        const m = Math.floor((diff % 3600) / 60);
        const s = diff % 60;
        ageEl.textContent = `${h}h ${m}m ${s}s`;
      }
      updateTimer();
      setInterval(updateTimer, 1000);
    }
  </script>
</body>
</html>
