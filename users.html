<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Användare - Enat Sverige</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #003578;
      color: #ffc200;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    #search {
      width: 100%;
      max-width: 400px;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      margin: 0 auto 1.5rem auto;
      display: block;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
    }
    li {
      background: #004a99;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    li:hover {
      background: #005ccf;
    }
    .username {
      flex-grow: 1;
      color: #ffc200;
      text-decoration: underline;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }
    .heart {
      font-size: 1.4rem;
      color: #ccc;
      cursor: pointer;
      user-select: none;
      margin-left: 10px;
      transition: color 0.3s;
    }
    .heart.favorited {
      color: #e63946; /* rött hjärta */
    }
    .unread-dot {
      width: 10px;
      height: 10px;
      background-color: #e63946;
      border-radius: 50%;
      display: inline-block;
      margin-left: 8px;
    }
    #logout {
      margin: 1rem auto;
      display: block;
      background-color: #336bb8;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      max-width: 400px;
    }
    #logout:hover {
      background-color: #417fd1;
    }
    #welcome {
      max-width: 400px;
      margin: 0 auto 1.5rem auto;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Alla Användare</h1>
  <div id="welcome"></div>
  <input type="text" id="search" placeholder="Sök användare..." />

  <ul id="user-list"></ul>

  <button id="logout">Logga ut</button>

  <script>
    const supabase = window.supabase.createClient(
      'https://jtbcqgjkvzgcjobfbtad.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0YmNxZ2prdnpnY2pvYmZidGFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzU0NTksImV4cCI6MjA2OTExMTQ1OX0.ogacm-3bmQI7WDgHZSI2r6jDOrDAGMfI7QtG0avYMTQ'
    );

    let currentUserId = null;
    let favoriteUserIds = new Set();
    let allUsers = [];
    let unreadUserIds = new Set();

    async function loadFavorites() {
      const { data, error } = await supabase
        .from('Favorites')
        .select('favorited_user_id')
        .eq('user_id', currentUserId);
      if (!error) {
        favoriteUserIds = new Set(data.map(fav => fav.favorited_user_id));
      }
    }

    async function loadUnreadMessages() {
      // Hämta användare som har skickat olästa meddelanden till dig
      const { data, error } = await supabase
        .from('Messages')
        .select('sender_id, read')
        .eq('receiver_id', currentUserId)
        .eq('read', false);

      if (!error && data) {
        unreadUserIds = new Set(data.map(m => m.sender_id));
      }
    }

    async function toggleFavorite(favoritedUserId, heartEl) {
      if (favoriteUserIds.has(favoritedUserId)) {
        const { error } = await supabase
          .from('Favorites')
          .delete()
          .eq('user_id', currentUserId)
          .eq('favorited_user_id', favoritedUserId);
        if (!error) {
          favoriteUserIds.delete(favoritedUserId);
          renderUsers(allUsers);
        }
      } else {
        const { error } = await supabase
          .from('Favorites')
          .insert([{ user_id: currentUserId, favorited_user_id: favoritedUserId }]);
        if (!error) {
          favoriteUserIds.add(favoritedUserId);
          renderUsers(allUsers);
        }
      }
    }

    async function fetchUsers(searchTerm = '') {
      let query = supabase
        .from('profiles')
        .select('id, username, firstname')
        .neq('id', currentUserId)
        .order('username', { ascending: true });

      if (searchTerm) {
        query = query.ilike('username', `%${searchTerm}%`);
      }

      const { data, error } = await query;

      if (error) {
        alert('Fel vid hämtning av användare: ' + error.message);
        return [];
      }
      return data || [];
    }

    function renderUsers(users) {
      const list = document.getElementById('user-list');
      list.innerHTML = '';

      users.sort((a, b) => {
        const aFav = favoriteUserIds.has(a.id) ? 0 : 1;
        const bFav = favoriteUserIds.has(b.id) ? 0 : 1;
        if (aFav !== bFav) return aFav - bFav;
        return a.username.localeCompare(b.username);
      });

      users.forEach(user => {
        const li = document.createElement('li');

        const usernameSpan = document.createElement('span');
        usernameSpan.className = 'username';
        usernameSpan.onclick = () => {
          window.location.href = `chat.html?user=${user.id}&username=${encodeURIComponent(user.username)}`;
        };
        usernameSpan.textContent = user.username + (user.firstname ? ` (${user.firstname})` : '');

        // Lägg till oläst-prick om användaren har olästa meddelanden
        if (unreadUserIds.has(user.id)) {
          const dot = document.createElement('span');
          dot.className = 'unread-dot';
          usernameSpan.appendChild(dot);
        }

        const heart = document.createElement('span');
        heart.innerHTML = '♥';
        heart.className = 'heart';
        if (favoriteUserIds.has(user.id)) {
          heart.classList.add('favorited');
        }
        heart.onclick = (e) => {
          e.stopPropagation();
          toggleFavorite(user.id, heart);
        };

        li.appendChild(usernameSpan);
        li.appendChild(heart);
        list.appendChild(li);
      });
    }

    async function main() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error || !user) {
        alert('Du måste vara inloggad för att se användare.');
        window.location.href = 'index.html';
        return;
      }
      currentUserId = user.id;

      document.getElementById('welcome').textContent = `Välkommen, ${user.user_metadata?.firstname || user.email}!`;

      await loadFavorites();
      await loadUnreadMessages();

      allUsers = await fetchUsers();
      renderUsers(allUsers);

      document.getElementById('search').addEventListener('input', async (e) => {
        const term = e.target.value.trim();
        allUsers = await fetchUsers(term);
        renderUsers(allUsers);
      });

      document.getElementById('logout').onclick = async () => {
        await supabase.auth.signOut();
        window.location.href = 'index.html';
      };
    }

    main();
  </script>
</body>
</html>
