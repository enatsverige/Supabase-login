<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Användare</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #003578;
      color: #ffc200;
      font-family: sans-serif;
      padding: 1rem;
      text-align: center;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 80%;
      max-width: 400px;
      margin-bottom: 1rem;
    }
    .user {
      background: #004a99;
      margin: 0.5rem auto;
      padding: 0.5rem;
      border-radius: 6px;
      max-width: 400px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user a {
      color: #ffc200;
      text-decoration: none;
      font-weight: bold;
    }
    .heart {
      cursor: pointer;
      font-size: 1.2rem;
      margin-left: 1rem;
    }
    .favorited {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Användare</h1>
  <input type="text" id="search" placeholder="Sök användarnamn..." />
  <div id="user-list"></div>

  <script>
    const supabase = window.supabase.createClient(
      'https://jtbcqgjkvzgcjobfbtad.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0YmNxZ2prdnpnY2pvYmZidGFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzU0NTksImV4cCI6MjA2OTExMTQ1OX0.ogacm-3bmQI7WDgHZSI2r6jDOrDAGMfI7QtG0avYMTQ'
    );

    let currentUserId = null;
    let favorites = [];

    async function loadUsers() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      currentUserId = user.id;

      const { data: favs } = await supabase
        .from('Favorites')
        .select('favorited_id')
        .eq('user_id', currentUserId);

      favorites = favs.map(f => f.favorited_id);

      const { data: users } = await supabase
        .from('Profiles')
        .select('id, username');

      if (!users) {
        alert("Fel vid hämtning av användare.");
        return;
      }

      const searchInput = document.getElementById("search");
      searchInput.addEventListener("input", () => showUsers(users));

      showUsers(users);
    }

    function showUsers(users) {
      const search = document.getElementById("search").value.toLowerCase();
      const container = document.getElementById("user-list");
      container.innerHTML = "";

      users
        .filter(u => u.id !== currentUserId && u.username.toLowerCase().includes(search))
        .sort((a, b) => {
          const aFav = favorites.includes(a.id);
          const bFav = favorites.includes(b.id);
          return bFav - aFav;
        })
        .forEach(user => {
          const div = document.createElement("div");
          div.className = "user";

          const link = document.createElement("a");
          link.href = `chat.html?user=${user.id}`;
          link.textContent = user.username;

          const heart = document.createElement("span");
          heart.innerHTML = "❤️";
          heart.className = "heart";
          if (favorites.includes(user.id)) heart.classList.add("favorited");

          heart.onclick = async () => {
            if (favorites.includes(user.id)) {
              await supabase.from('Favorites')
                .delete()
                .eq('user_id', currentUserId)
                .eq('favorited_id', user.id);
              favorites = favorites.filter(f => f !== user.id);
            } else {
              await supabase.from('Favorites')
                .insert({ user_id: currentUserId, favorited_id: user.id });
              favorites.push(user.id);
            }
            showUsers(users);
          };

          div.appendChild(link);
          div.appendChild(heart);
          container.appendChild(div);
        });
    }

    loadUsers();
  </script>
</body>
</html>
