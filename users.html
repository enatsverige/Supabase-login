<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anv√§ndare</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #003578;
      color: #ffc200;
      padding: 2rem;
      text-align: center;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      margin: 1rem auto;
      display: block;
      border-radius: 6px;
      border: none;
    }
    .user {
      background: #004a99;
      margin: 0.5rem auto;
      padding: 1rem;
      border-radius: 8px;
      max-width: 400px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .user:hover {
      background: #005bb3;
    }
    .heart {
      font-size: 1.2rem;
      cursor: pointer;
      color: #ffc200;
    }
    .heart.favorited {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Alla anv√§ndare</h1>
  <input type="text" id="search" placeholder="S√∂k anv√§ndarnamn...">
  <div id="user-list"></div>

  <script>
    const supabase = window.supabase.createClient(
      'https://jtbcqgjkvzgcjobfbtad.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0YmNxZ2prdnpnY2pvYmZidGFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzU0NTksImV4cCI6MjA2OTExMTQ1OX0.ogacm-3bmQI7WDgHZSI2r6jDOrDAGMfI7QtG0avYMTQ'
    );

    let currentUserId = null;
    let favorites = [];

    async function loadUsers() {
      const { data: session } = await supabase.auth.getSession();
      if (!session.session) return;

      currentUserId = session.session.user.id;

      const { data: favData } = await supabase
        .from('Favorites')
        .select('favorited_id')
        .eq('user_id', currentUserId);

      favorites = favData.map(f => f.favorited_id);

      const { data: users, error } = await supabase
        .from('"Profiles"')
        .select('id, username');

      if (error) {
        console.error('Fel vid h√§mtning av anv√§ndare:', error.message);
        return;
      }

      displayUsers(users);
    }

    function displayUsers(users) {
      const searchValue = document.getElementById('search').value.toLowerCase();
      const list = document.getElementById('user-list');
      list.innerHTML = '';

      const sorted = users
        .filter(u => u.id !== currentUserId)
        .filter(u => u.username.toLowerCase().includes(searchValue))
        .sort((a, b) => {
          const aFav = favorites.includes(a.id);
          const bFav = favorites.includes(b.id);
          return bFav - aFav;
        });

      for (const user of sorted) {
        const userEl = document.createElement('div');
        userEl.className = 'user';

        const nameSpan = document.createElement('span');
        nameSpan.textContent = user.username;
        nameSpan.onclick = () => {
          window.location.href = `chat.html?user=${user.id}`;
        };

        const heart = document.createElement('span');
        heart.className = 'heart';
        heart.innerHTML = favorites.includes(user.id) ? '‚ù§Ô∏è' : 'ü§ç';
        if (favorites.includes(user.id)) heart.classList.add('favorited');

        heart.onclick = async (e) => {
          e.stopPropagation();
          if (favorites.includes(user.id)) {
            await supabase.from('Favorites')
              .delete()
              .eq('user_id', currentUserId)
              .eq('favorited_id', user.id);
            favorites = favorites.filter(id => id !== user.id);
          } else {
            await supabase.from('Favorites')
              .insert([{ user_id: currentUserId, favorited_id: user.id }]);
            favorites.push(user.id);
          }
          displayUsers(users);
        };

        userEl.appendChild(nameSpan);
        userEl.appendChild(heart);
        list.appendChild(userEl);
      }
    }

    document.getElementById('search').addEventListener('input', loadUsers);

    loadUsers();
  </script>
</body>
</html>
