<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alla Användare - Enat Sverige</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #003578;
      color: #ffc200;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #search {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #003578;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: #004a99;
      margin-bottom: 0.5rem;
      padding: 0.8rem;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      color: #ffc200;
      font-weight: bold;
    }
    li.favorite {
      background: #003060;
      order: -1; /* Favoriter visas överst */
    }
    .heart {
      font-size: 1.2rem;
      color: #ffc200;
      cursor: pointer;
      user-select: none;
      margin-left: 1rem;
      transition: color 0.3s ease;
    }
    .heart.favorited {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Alla Användare</h1>
  <input type="text" id="search" placeholder="Sök användarnamn..." />

  <ul id="user-list"></ul>

  <script>
    const supabase = supabase.createClient(
      'https://jtbcqgjkvzgcjobfbtad.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0YmNxZ2prdnpnY2pvYmZidGFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzU0NTksImV4cCI6MjA2OTExMTQ1OX0.ogacm-3bmQI7WDgHZSI2r6jDOrDAGMfI7QtG0avYMTQ'
    );

    const userList = document.getElementById('user-list');
    const searchInput = document.getElementById('search');

    let users = [];
    let favorites = [];

    async function fetchFavorites(userId) {
      const { data, error } = await supabase
        .from('Favorites')
        .select('favorite_user_id')
        .eq('user_id', userId);
      if (error) {
        console.error('Fel vid hämtning av favoriter:', error.message);
        return [];
      }
      return data.map(f => f.favorite_user_id);
    }

    async function fetchUsers() {
      const { data, error } = await supabase.from('Profiles').select('id,username');
      if (error) {
        userList.innerHTML = `<li>Fel vid hämtning av användare: ${error.message}</li>`;
        return;
      }
      users = data;
      const { data: userData, error: userError } = await supabase.auth.getUser();
      if (userError) {
        console.error('Fel vid hämtning av inloggad användare:', userError.message);
        favorites = [];
      } else {
        const userId = userData.user.id;
        favorites = await fetchFavorites(userId);
      }
      renderUsers();
    }

    function renderUsers() {
      const filter = searchInput.value.toLowerCase();
      let filteredUsers = users.filter(u => u.username.toLowerCase().includes(filter));

      // Mark favorites
      filteredUsers = filteredUsers.map(user => ({
        ...user,
        isFavorite: favorites.includes(user.id)
      }));

      // Sort så favoriter kommer överst
      filteredUsers.sort((a, b) => (b.isFavorite ? 1 : 0) - (a.isFavorite ? 1 : 0));

      userList.innerHTML = filteredUsers.map(user => `
        <li data-id="${user.id}">
          <span class="username">${user.username}</span>
          <span class="heart ${user.isFavorite ? 'favorited' : ''}">&#10084;</span>
        </li>
      `).join('');

      // Lägg till event listeners
      document.querySelectorAll('#user-list li').forEach(li => {
        li.querySelector('.username').addEventListener('click', () => {
          const userId = li.dataset.id;
          window.location.href = `chat.html?user_id=${userId}`;
        });

        li.querySelector('.heart').addEventListener('click', async (e) => {
          e.stopPropagation();
          const userId = li.dataset.id;
          const { data: currentUserData } = await supabase.auth.getUser();
          if (!currentUserData) {
            alert('Du måste vara inloggad för att favoritmarkera.');
            return;
          }
          const currentUserId = currentUserData.user.id;

          if (favorites.includes(userId)) {
            // Ta bort favorit
            const { error } = await supabase.from('Favorites')
              .delete()
              .eq('user_id', currentUserId)
              .eq('favorite_user_id', userId);
            if (error) {
              alert('Fel vid borttagning av favorit: ' + error.message);
              return;
            }
            favorites = favorites.filter(f => f !== userId);
          } else {
            // Lägg till favorit
            const { error } = await supabase.from('Favorites').insert([{ user_id: currentUserId, favorite_user_id: userId }]);
            if (error) {
              alert('Fel vid tillägg av favorit: ' + error.message);
              return;
            }
            favorites.push(userId);
          }
          renderUsers();
        });
      });
    }

    searchInput.addEventListener('input', renderUsers);

    fetchUsers();
  </script>
</body>
</html>
