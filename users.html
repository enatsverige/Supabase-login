<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Anv√§ndare</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #003578;
      color: #ffc200;
      padding: 2rem;
      text-align: center;
    }
    input {
      width: 300px;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
    }
    .user-card {
      background: #004a99;
      margin: 1rem auto;
      padding: 1rem;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0005;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .heart {
      cursor: pointer;
      font-size: 1.5rem;
    }
    a {
      color: #ffc200;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Anv√§ndare</h1>
  <input type="text" id="search" placeholder="S√∂k anv√§ndarnamn..." />
  <div id="users-list"></div>

  <script>
    const supabase = window.supabase.createClient(
      'https://jtbcqgjkvzgcjobfbtad.supabase.co',
      'ey...'
    );

    const searchInput = document.getElementById("search");
    const usersList = document.getElementById("users-list");

    async function getCurrentUser() {
      const { data } = await supabase.auth.getUser();
      return data.user;
    }

    async function fetchUsers() {
      const currentUser = await getCurrentUser();
      if (!currentUser) return;

      const { data: profiles, error: profileErr } = await supabase
        .from("Profiles")
        .select("id, username, created_at")
        .neq("id", currentUser.id)
        .order("created_at", { ascending: true });

      if (profileErr) {
        console.error("Fel vid h√§mtning av anv√§ndare:", profileErr.message);
        return;
      }

      const { data: favs, error: favErr } = await supabase
        .from("Favorites")
        .select("favorited_id")
        .eq("user_id", currentUser.id);

      if (favErr) {
        console.error("Fel vid h√§mtning av favoriter:", favErr.message);
        return;
      }

      const favorites = favs.map(f => f.favorited_id);

      usersList.innerHTML = "";
      profiles.forEach(user => {
        const created = new Date(user.created_at);
        const container = document.createElement("div");
        container.className = "user-card";

        const userDiv = document.createElement("div");
        const a = document.createElement("a");
        a.href = `chat.html?user=${user.id}`;
        a.textContent = user.username;
        userDiv.appendChild(a);

        const ageSpan = document.createElement("div");
        ageSpan.style.fontSize = "0.8rem";
        ageSpan.id = "age-" + user.id;
        userDiv.appendChild(ageSpan);

        const heart = document.createElement("div");
        heart.innerHTML = favorites.includes(user.id) ? "‚ù§Ô∏è" : "ü§ç";
        heart.className = "heart";
        heart.onclick = async () => {
          if (favorites.includes(user.id)) {
            await supabase.from("Favorites").delete().match({ user_id: currentUser.id, favorited_id: user.id });
            heart.innerHTML = "ü§ç";
          } else {
            await supabase.from("Favorites").insert({ user_id: currentUser.id, favorited_id: user.id });
            heart.innerHTML = "‚ù§Ô∏è";
          }
        };

        container.appendChild(userDiv);
        container.appendChild(heart);
        usersList.appendChild(container);

        // Live counter
        setInterval(() => {
          const now = new Date();
          const diff = now - created;
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          const seconds = Math.floor((diff / 1000) % 60);
          ageSpan.textContent = `Skapad: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }, 1000);
      });
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const users = document.querySelectorAll(".user-card");
      users.forEach(user => {
        const name = user.querySelector("a").textContent.toLowerCase();
        user.style.display = name.includes(query) ? "flex" : "none";
      });
    });

    fetchUsers();
  </script>
</body>
</html>
