<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Chatta</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #003578;
      color: #ffc200;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #chat-box {
      background-color: #004a99;
      border-radius: 8px;
      padding: 1rem;
      width: 100%;
      max-width: 600px;
      margin: auto;
      height: 400px;
      overflow-y: scroll;
      text-align: left;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .message {
      margin-bottom: 1rem;
    }

    .message strong {
      color: #ffc200;
    }

    .timestamp {
      font-size: 0.8rem;
      color: #aaa;
    }

    #chat-input {
      width: 100%;
      max-width: 600px;
      margin: 1rem auto;
      display: flex;
    }

    #message-input {
      flex-grow: 1;
      padding: 0.5rem;
      border-radius: 6px 0 0 6px;
      border: none;
      font-size: 1rem;
      background: #fff;
      color: #003578;
    }

    #send-button {
      padding: 0.5rem 1rem;
      background-color: #336bb8;
      color: white;
      border: none;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #417fd1;
    }
  </style>
</head>
<body>
  <h1>Chatt</h1>
  <div id="chat-box"></div>

  <div id="chat-input">
    <input type="text" id="message-input" placeholder="Skriv ett meddelande..." />
    <button id="send-button">Skicka</button>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://jtbcqgjkvzgcjobfbtad.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0YmNxZ2prdnpnY2pvYmZidGFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzU0NTksImV4cCI6MjA2OTExMTQ1OX0.ogacm-3bmQI7WDgHZSI2r6jDOrDAGMfI7QtG0avYMTQ'
    );

    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-button');

    let currentUserId;
    let currentUsername;
    const params = new URLSearchParams(window.location.search);
    const receiverId = params.get("to");

    async function loadUser() {
      const { data: authData } = await supabase.auth.getUser();
      currentUserId = authData.user.id;

      const { data, error } = await supabase
        .from("Profiles")
        .select("username")
        .eq("id", currentUserId)
        .single();

      if (error) {
        alert("Fel vid h채mtning av anv채ndarnamn");
        return;
      }

      currentUsername = data.username;
    }

    async function loadMessages() {
      const { data, error } = await supabase
        .from("Messages")
        .select("*")
        .or(`sender.eq.${currentUserId},receiver.eq.${currentUserId}`)
        .order("created_at", { ascending: true });

      if (error) {
        console.error("Fel vid h채mtning av meddelanden:", error.message);
        return;
      }

      chatBox.innerHTML = "";
      data.forEach(msg => {
        const isOwn = msg.sender === currentUserId;
        const user = isOwn ? "Du" : msg.sender_username;
        const messageEl = document.createElement("div");
        messageEl.classList.add("message");
        messageEl.innerHTML = `
          <strong>${user}</strong>: ${msg.content}
          <div class="timestamp">${new Date(msg.created_at).toLocaleString()}</div>
        `;
        chatBox.appendChild(messageEl);
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const content = input.value.trim();
      if (!content || !receiverId) return;

      const { error } = await supabase.from("Messages").insert([{
        sender: currentUserId,
        receiver: receiverId,
        content,
        sender_username: currentUsername,
        read: false
      }]);

      if (error) {
        console.error("Fel vid s채ndning av meddelande:", error.message);
        return;
      }

      input.value = "";
      loadMessages();
    }

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    sendBtn.addEventListener("click", sendMessage);

    loadUser().then(loadMessages);

    setInterval(loadMessages, 5000); // Uppdatera chatten varje 5 sekunder
  </script>
</body>
</html>
