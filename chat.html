
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Chatt</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #003578;
      color: #ffc200;
      font-family: sans-serif;
      padding: 2rem;
    }

    h2 {
      text-align: center;
    }

    #user-list {
      max-height: 300px;
      overflow-y: auto;
      background: #004a99;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .user-item {
      cursor: pointer;
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #336bb8;
    }

    .user-item:hover {
      background-color: #0059b3;
    }

    .heart {
      font-size: 18px;
      cursor: pointer;
      color: gray;
      user-select: none;
    }

    .heart.favorited {
      color: red;
    }

    #search {
      width: 200px;
      padding: 0.4rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
    }

    #chat-box {
      border: 2px solid #ffc200;
      padding: 1rem;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      background: #002a5e;
      margin-bottom: 1rem;
      white-space: pre-wrap;
    }

    .message {
      margin: 0.5rem 0;
    }

    #chat-input {
      width: 300px;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
    }

    #send-btn {
      padding: 0.5rem 1rem;
      background: #336bb8;
      border: none;
      border-radius: 6px;
      color: white;
      margin-left: 5px;
      cursor: pointer;
    }

    #send-btn:hover {
      background: #417fd1;
    }
  </style>
</head>
<body>
  <h2>Chatt</h2>
  <input type="text" id="search" placeholder="Sök användarnamn..." />
  <div id="user-list"></div>
  <div id="chat-box"></div>
  <div>
    <input type="text" id="chat-input" placeholder="Skriv ett meddelande..." />
    <button id="send-btn">Skicka</button>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://jtbcqgjkvzgcjobfbtad.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0YmNxZ2prdnpnY2pvYmZidGFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzU0NTksImV4cCI6MjA2OTExMTQ1OX0.ogacm-3bmQI7WDgHZSI2r6jDOrDAGMfI7QtG0avYMTQ'
    );

    let currentUser = null;
    let selectedUserId = null;
    let favorites = [];

    // Läs url-param 'user_id' för att veta vem vi ska chatta med
    function getUserIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('user_id');
    }

    async function loadUsers() {
      const { data: authData } = await supabase.auth.getUser();
      currentUser = authData.user;

      // Hämta alla användare utom sig själv
      const { data: profiles, error: profilesError } = await supabase
        .from("Profiles")
        .select("id, username");

      if (profilesError) {
        console.error("Fel vid hämtning av användare:", profilesError.message);
        return;
      }

      // Hämta favoritlistan
      const { data: favData, error: favError } = await supabase
        .from("Favorites")
        .select("favorite_id")
        .eq("user_id", currentUser.id);

      if (favError) {
        console.error("Fel vid hämtning av favoriter:", favError.message);
        return;
      }

      favorites = favData.map(f => f.favorite_id);

      // Sortera profiler så favoriter kommer först
      profiles.sort((a, b) => {
        const aFav = favorites.includes(a.id);
        const bFav = favorites.includes(b.id);
        if (aFav && !bFav) return -1;
        if (!aFav && bFav) return 1;
        return 0;
      });

      // Filtrera ut dig själv
      const otherUsers = profiles.filter(p => p.id !== currentUser.id);

      // Om vi kom från users.html och har en user_id, visa bara den användaren i chatten
      const userIdFromUrl = getUserIdFromUrl();
      if (userIdFromUrl) {
        const selectedUser = otherUsers.find(u => u.id === userIdFromUrl);
        if (selectedUser) {
          renderUserList([selectedUser]);
          selectedUserId = selectedUser.id;
          loadMessages();
          return;
        }
      }

      renderUserList(otherUsers);
    }

    function renderUserList(users) {
      const list = document.getElementById("user-list");
      list.innerHTML = "";

      users.forEach(user => {
        const item = document.createElement("div");
        item.className = "user-item";
        item.innerHTML = `
          <span>${user.username}</span>
          <span class="heart" data-id="${user.id}">♥</span>
        `;

        // Markera hjärtan röda för favoriter
        if (favorites.includes(user.id)) {
          item.querySelector(".heart").classList.add("favorited");
        }

        // Klick på användare - ladda chatten med den användaren
        item.addEventListener("click", () => {
          selectedUserId = user.id;
          loadMessages();
        });

        // Klick på hjärta - favorit / avfavorit
        item.querySelector(".heart").addEventListener("click", async (e) => {
          e.stopPropagation();
          const heart = e.target;
          const userId = heart.getAttribute("data-id");

          if (heart.classList.contains("favorited")) {
            // Ta bort favorit
            const { error } = await supabase
              .from("Favorites")
              .delete()
              .match({ user_id: currentUser.id, favorite_id: userId });
            if (error) {
              console.error("Fel vid borttagning av favorit:", error.message);
              return;
            }
            heart.classList.remove("favorited");
            favorites = favorites.filter(favId => favId !== userId);
          } else {
            // Lägg till favorit
            const { error } = await supabase
              .from("Favorites")
              .insert({ user_id: currentUser.id, favorite_id: userId });
            if (error) {
              console.error("Fel vid tillägg av favorit:", error.message);
              return;
            }
            heart.classList.add("favorited");
            favorites.push(userId);
          }

          // Uppdatera listan för att visa favoriter överst direkt
          await loadUsers();
        });

        list.appendChild(item);
      });
    }

    async function loadMessages() {
      if (!selectedUserId) return;

      const { data, error } = await supabase
        .from("Messages")
        .select("*")
        .or(`and(sender_id.eq.${currentUser.id},receiver_id.eq.${selectedUserId}),and(sender_id.eq.${selectedUserId},receiver_id.eq.${currentUser.id})`)
        .order("sent_at", { ascending: true });

      if (error) {
        console.error("Fel vid hämtning av meddelanden:", error.message);
        return;
      }

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";

      data.forEach(msg => {
        const date = new Date(msg.sent_at);
        const dateStr = date.toLocaleDateString("sv-SE") + " " + date.toLocaleTimeString("sv-SE");

        const div = document.createElement("div");
        div.className = "message";
        div.textContent = `[${dateStr}] ${msg.content}`;
        chatBox.appendChild(div);
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("chat-input");
      const content = input.value.trim();
      if (!content || !selectedUserId) return;

      const { error } = await supabase.from("Messages").insert({
        sender_id: currentUser.id,
        receiver_id: selectedUserId,
        content,
        sent_at: new Date().toISOString(),
        read: false
      });

      if (error) {
        console.error("Fel vid sändning av meddelande:", error.message);
        return;
      }

      input.value = "";
      loadMessages();
    }

    document.getElementById("send-btn").addEventListener("click", sendMessage);
    document.getElementById("chat-input").addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    document.getElementById("search").addEventListener("input", async (e) => {
      const query = e.target.value.toLowerCase();

      const { data: profiles, error } = await supabase.from("Profiles").select("id, username");
      if (error) {
        console.error("Fel vid sökning av användare:", error.message);
        return;
      }

      const filtered = profiles
        .filter(user => user.id !== currentUser.id && user.username.toLowerCase().includes(query))
        // Sortera favoriter först
        .sort((a,b) => {
          const aFav = favorites.includes(a.id);
          const bFav = favorites.includes(b.id);
          if (aFav && !bFav) return -1;
          if (!aFav && bFav) return 1;
          return 0;
        });

      renderUserList(filtered);
    });

    loadUsers();
  </script>
</body>
</html>
