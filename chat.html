<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatta - Enat Sverige</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #003578;
      color: #ffc200;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #messages {
      background: #004a99;
      border-radius: 10px;
      padding: 1rem;
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .message {
      background: #005ccf;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
      position: relative;
      font-size: 1rem;
    }
    .message.own {
      background: #e63946;
      align-self: flex-end;
      color: white;
    }
    .timestamp {
      font-size: 0.7rem;
      color: #ffc200cc;
      position: absolute;
      bottom: -1.2rem;
      right: 0.5rem;
    }
    #input-container {
      display: flex;
      gap: 0.5rem;
    }
    #message-input {
      flex-grow: 1;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: none;
      font-size: 1rem;
    }
    #send-btn {
      background-color: #e63946;
      border: none;
      color: white;
      border-radius: 20px;
      padding: 0 1.2rem;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.2s;
    }
    #send-btn:hover {
      background-color: #d32f2f;
    }
    #back-btn {
      margin-bottom: 1rem;
      background-color: #336bb8;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      display: block;
    }
    #back-btn:hover {
      background-color: #417fd1;
    }
  </style>
</head>
<body>
  <button id="back-btn">← Tillbaka till användare</button>
  <h1>Chatta med <span id="chatting-with"></span></h1>
  <div id="messages"></div>

  <div id="input-container">
    <input type="text" id="message-input" placeholder="Skriv ett meddelande..." />
    <button id="send-btn">Skicka</button>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://jtbcqgjkvzgcjobfbtad.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0YmNxZ2prdnpnY2pvYmZidGFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzU0NTksImV4cCI6MjA2OTExMTQ1OX0.ogacm-3bmQI7WDgHZSI2r6jDOrDAGMfI7QtG0avYMTQ'
    );

    let currentUserId = null;
    let chattingWithId = null;

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function formatTimestamp(ts) {
      const date = new Date(ts);
      return date.toLocaleString('sv-SE', {
        year: 'numeric', month: '2-digit', day: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      });
    }

    async function fetchMessages() {
      const { data, error } = await supabase
        .from('Messages')
        .select('*')
        .or(
          `and(sender_id.eq.${currentUserId},receiver_id.eq.${chattingWithId}),and(sender_id.eq.${chattingWithId},receiver_id.eq.${currentUserId})`
        )
        .order('created_at', { ascending: true });

      if (error) {
        alert('Fel vid hämtning av meddelanden: ' + error.message);
        return [];
      }
      return data || [];
    }

    async function markMessagesRead(messages) {
      const unreadMessages = messages.filter(m => !m.read && m.receiver_id === currentUserId);
      if (unreadMessages.length === 0) return;

      const ids = unreadMessages.map(m => m.id);
      const { error } = await supabase
        .from('Messages')
        .update({ read: true })
        .in('id', ids);

      if (error) {
        console.error('Fel vid uppdatering av lästa meddelanden:', error.message);
      }
    }

    async function sendMessage(text) {
      if (!text.trim()) return;

      const { error } = await supabase
        .from('Messages')
        .insert([{
          sender_id: currentUserId,
          receiver_id: chattingWithId,
          content: text.trim(),
          read: false,
          created_at: new Date().toISOString()
        }]);

      if (error) {
        alert('Fel vid sändning av meddelande: ' + error.message);
        return false;
      }
      return true;
    }

    function renderMessages(messages) {
      const container = document.getElementById('messages');
      container.innerHTML = '';

      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message';
        if (msg.sender_id === currentUserId) div.classList.add('own');
        div.textContent = msg.content;

        const timeSpan = document.createElement('span');
        timeSpan.className = 'timestamp';
        timeSpan.textContent = formatTimestamp(msg.created_at);
        div.appendChild(timeSpan);

        container.appendChild(div);
      });

      container.scrollTop = container.scrollHeight;
    }

    async function refreshMessages() {
      const messages = await fetchMessages();
      renderMessages(messages);
      await markMessagesRead(messages);
    }

    async function main() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error || !user) {
        alert('Du måste vara inloggad för att chatta.');
        window.location.href = 'index.html';
        return;
      }
      currentUserId = user.id;

      chattingWithId = getQueryParam('user');
      const chattingWithName = getQueryParam('username');

      if (!chattingWithId || !chattingWithName) {
        alert('Fel i chatten: ingen användare vald.');
        window.location.href = 'users.html';
        return;
      }

      document.getElementById('chatting-with').textContent = decodeURIComponent(chattingWithName);

      document.getElementById('send-btn').onclick = async () => {
        const input = document.getElementById('message-input');
        const text = input.value;
        const sent = await sendMessage(text);
        if (sent) {
          input.value = '';
          await refreshMessages();
        }
      };

      document.getElementById('message-input').addEventListener('keydown', async e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          document.getElementById('send-btn').click();
        }
      });

      document.getElementById('back-btn').onclick = () => {
        window.location.href = 'users.html';
      };

      await refreshMessages();

      // Polla nya meddelanden var 3e sekund
      setInterval(refreshMessages, 3000);
    }

    main();
  </script>
</body>
</html>
