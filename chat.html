<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat - Enat Sverige</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #003578;
      color: #ffc200;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #chat-with {
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
    }
    #messages {
      flex-grow: 1;
      border: 1px solid #ffc200;
      border-radius: 8px;
      padding: 1rem;
      height: 350px;
      overflow-y: auto;
      background: #004a99;
      margin-bottom: 1rem;
    }
    .message {
      margin-bottom: 1rem;
      padding: 0.5rem;
      border-radius: 6px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .message.sent {
      background-color: #336bb8;
      margin-left: auto;
      text-align: right;
    }
    .message.received {
      background-color: #ffc200;
      color: #003578;
      margin-right: auto;
      text-align: left;
    }
    .timestamp {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-top: 0.2rem;
    }
    #input-container {
      display: flex;
      gap: 0.5rem;
    }
    #message-input {
      flex-grow: 1;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    #send-button {
      background-color: #336bb8;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    #send-button:hover {
      background-color: #417fd1;
    }
    #back-link {
      margin-bottom: 1rem;
      display: block;
      text-decoration: underline;
      color: #ffc200;
      cursor: pointer;
    }
    #unread-indicator {
      font-weight: bold;
      color: #e63946;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <a id="back-link" href="users.html">&larr; Tillbaka till användare</a>
  <h1>Chatta med <span id="chat-username"></span></h1>
  <div id="unread-indicator" style="display:none;">Nya olästa meddelanden!</div>
  <div id="messages"></div>

  <div id="input-container">
    <input id="message-input" type="text" placeholder="Skriv ett meddelande..." />
    <button id="send-button">Skicka</button>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://jtbcqgjkvzgcjobfbtad.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0YmNxZ2prdnpnY2pvYmZidGFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzU0NTksImV4cCI6MjA2OTExMTQ1OX0.ogacm-3bmQI7WDgHZSI2r6jDOrDAGMfI7QtG0avYMTQ'
    );

    let currentUser = null;
    let chatUserId = null;
    let chatUsername = null;
    const messagesDiv = document.getElementById('messages');
    const unreadIndicator = document.getElementById('unread-indicator');

    // Hämta query-parametrar
    function getQueryParams() {
      const params = {};
      location.search.substring(1).split("&").forEach(pair => {
        const [key, value] = pair.split("=");
        params[key] = decodeURIComponent(value);
      });
      return params;
    }

    async function loadCurrentUser() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error || !user) {
        alert('Du måste vara inloggad för att chatta.');
        window.location.href = 'index.html';
        return null;
      }
      return user;
    }

    // Hämta och visa meddelanden mellan currentUser och chatUserId
    async function loadMessages() {
      if (!currentUser || !chatUserId) return;

      // Hämta alla meddelanden som skickats mellan användarna (både håll)
      const { data, error } = await supabase
        .from('Messages')
        .select('*')
        .or(
          `and(sender_id.eq.${currentUser.id},receiver_id.eq.${chatUserId}),and(sender_id.eq.${chatUserId},receiver_id.eq.${currentUser.id})`
        )
        .order('created_at', { ascending: true });

      if (error) {
        alert('Fel vid hämtning av meddelanden: ' + error.message);
        return;
      }

      messagesDiv.innerHTML = '';

      data.forEach(msg => {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');
        msgDiv.classList.add(msg.sender_id === currentUser.id ? 'sent' : 'received');
        msgDiv.textContent = msg.content;

        const ts = new Date(msg.created_at);
        const tsSpan = document.createElement('div');
        tsSpan.className = 'timestamp';
        tsSpan.textContent = ts.toLocaleString('sv-SE', {
          year: '2-digit',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });

        msgDiv.appendChild(tsSpan);
        messagesDiv.appendChild(msgDiv);
      });

      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      // Markera olästa meddelanden från chatUserId som lästa
      await markMessagesRead();
    }

    async function markMessagesRead() {
      // Uppdatera Messages som är olästa och skickade till currentUser från chatUserId
      await supabase
        .from('Messages')
        .update({ read: true })
        .eq('receiver_id', currentUser.id)
        .eq('sender_id', chatUserId)
        .eq('read', false);
      
      // Dölj indikatorn efter att markera som lästa
      unreadIndicator.style.display = 'none';
    }

    async function sendMessage() {
      const input = document.getElementById('message-input');
      const content = input.value.trim();
      if (!content) return;

      const { error } = await supabase
        .from('Messages')
        .insert([{
          sender_id: currentUser.id,
          receiver_id: chatUserId,
          content,
          read: false
        }]);

      if (error) {
        alert('Fel vid sändning av meddelande: ' + error.message);
        return;
      }

      input.value = '';
      await loadMessages();
    }

    // Kontrollera om det finns olästa meddelanden från chatUserId till currentUser
    async function checkUnreadMessages() {
      if (!currentUser || !chatUserId) return;

      const { data, error } = await supabase
        .from('Messages')
        .select('id')
        .eq('receiver_id', currentUser.id)
        .eq('sender_id', chatUserId)
        .eq('read', false);

      if (error) {
        console.error('Fel vid kontroll av olästa meddelanden:', error.message);
        return;
      }

      unreadIndicator.style.display = data.length > 0 ? 'block' : 'none';
    }

    async function main() {
      currentUser = await loadCurrentUser();
      if (!currentUser) return;

      const params = getQueryParams();
      chatUserId = params.user;
      chatUsername = params.username;

      if (!chatUserId || !chatUsername) {
        alert('Fel: ingen användare att chatta med');
        window.location.href = 'users.html';
        return;
      }

      document.getElementById('chat-username').textContent = chatUsername;

      await loadMessages();

      // Kolla olästa meddelanden var 5 sekunder
      setInterval(checkUnreadMessages, 5000);
      await checkUnreadMessages();

      document.getElementById('send-button').onclick = sendMessage;

      // Skicka meddelande även på Enter
      document.getElementById('message-input').addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
    }

    main();
  </script>

</body>
</html>
