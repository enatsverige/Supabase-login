<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #003578;
      color: #ffc200;
      padding: 1rem;
      max-width: 700px;
      margin: auto;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #004a99;
      border-radius: 8px;
      padding: 1rem;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ffc200;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 1rem;
      background: #003466;
      font-size: 0.95rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    #messages div {
      margin-bottom: 8px;
    }
    .own-message {
      text-align: right;
      font-weight: bold;
    }
    #chat-input {
      display: flex;
    }
    #chat-input input {
      flex: 1;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px 0 0 6px;
      border: none;
    }
    #chat-input button {
      padding: 0 1rem;
      border-radius: 0 6px 6px 0;
      border: none;
      background-color: #336bb8;
      color: white;
      cursor: pointer;
    }
    #chat-input button:hover {
      background-color: #417fd1;
    }
  </style>
</head>
<body>
  <h1>Chat</h1>
  <div id="chat-container">
    <div id="messages"></div>
    <form id="chat-input">
      <input type="text" id="message-text" placeholder="Skriv ditt meddelande här..." autocomplete="off" />
      <button type="submit">Skicka</button>
    </form>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://jtbcqgjkvzgcjobfbtad.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0YmNxZ2prdnpnY2pvYmZidGFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzU0NTksImV4cCI6MjA2OTExMTQ1OX0.ogacm-3bmQI7WDgHZSI2r6jDOrDAGMfI7QtG0avYMTQ'
    );

    let currentUserId = null;
    let chatPartnerId = null;
    const messagesDiv = document.getElementById('messages');
    const chatForm = document.getElementById('chat-input');
    const messageInput = document.getElementById('message-text');

    const urlParams = new URLSearchParams(window.location.search);
    chatPartnerId = urlParams.get('to');

    async function getCurrentUser() {
      const { data } = await supabase.auth.getUser();
      if (!data?.user) {
        alert('Du måste logga in för att chatta!');
        window.location.href = 'index.html';
        return null;
      }
      return data.user;
    }

    async function fetchMessages() {
      if (!currentUserId || !chatPartnerId) return;

      const { data, error } = await supabase.from('"Messages"').select('*').or(
        `and(sender_id.eq.${currentUserId},receiver_id.eq.${chatPartnerId}),and(sender_id.eq.${chatPartnerId},receiver_id.eq.${currentUserId})`
      ).order('created_at', { ascending: true });

      if (error) {
        alert('Fel vid hämtning av meddelanden: ' + error.message);
        return;
      }

      messagesDiv.innerHTML = '';
      data.forEach(m => {
        const div = document.createElement('div');
        const time = new Date(m.created_at).toLocaleTimeString('sv-SE', { hour: '2-digit', minute: '2-digit' });
        div.textContent = `[${time}] ${m.sender_id === currentUserId ? 'Jag' : 'De'}: ${m.message}`;
        if (m.sender_id === currentUserId) div.classList.add('own-message');
        messagesDiv.appendChild(div);
      });

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage(message) {
      if (!message.trim()) return;
      const { error } = await supabase.from('"Messages"').insert([{
        sender_id: currentUserId,
        receiver_id: chatPartnerId,
        message,
        is_read: false
      }]);
      if (error) {
        alert('Fel vid sändning av meddelande: ' + error.message);
        return;
      }
      messageInput.value = '';
      await fetchMessages();
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      await sendMessage(messageInput.value);
    });

    messageInput.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        await sendMessage(messageInput.value);
      }
    });

    async function markMessagesRead() {
      await supabase.from('"Messages"').update({ is_read: true })
        .eq('receiver_id', currentUserId)
        .eq('sender_id', chatPartnerId)
        .is('is_read', false);
    }

    async function init() {
      const user = await getCurrentUser();
      if (!user) return;
      currentUserId = user.id;
      if (!chatPartnerId) {
        alert('Ingen mottagare angiven för chatten!');
        return;
      }
      await fetchMessages();
      await markMessagesRead();
    }

    init();
  </script>
</body>
</html>
