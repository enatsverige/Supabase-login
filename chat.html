<!-- chat.html -->
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Chatt</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #003578;
      color: #ffc200;
      font-family: sans-serif;
      padding: 2rem;
    }

    h2 {
      text-align: center;
    }

    #user-list {
      max-height: 300px;
      overflow-y: auto;
      background: #004a99;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .user-item {
      cursor: pointer;
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #336bb8;
    }

    .user-item:hover {
      background-color: #0059b3;
    }

    .heart {
      font-size: 18px;
      cursor: pointer;
      color: gray;
    }

    .heart.favorited {
      color: red;
    }

    #search {
      width: 200px;
      padding: 0.4rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
    }

    #chat-box {
      border: 2px solid #ffc200;
      padding: 1rem;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      background: #002a5e;
      margin-bottom: 1rem;
    }

    .message {
      margin: 0.5rem 0;
    }

    #chat-input {
      width: 300px;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
    }

    #send-btn {
      padding: 0.5rem 1rem;
      background: #336bb8;
      border: none;
      border-radius: 6px;
      color: white;
      margin-left: 5px;
      cursor: pointer;
    }

    #send-btn:hover {
      background: #417fd1;
    }
  </style>
</head>
<body>
  <h2>Chatt</h2>
  <input type="text" id="search" placeholder="Sök användarnamn..."/>
  <div id="user-list"></div>
  <div id="chat-box"></div>
  <div>
    <input type="text" id="chat-input" placeholder="Skriv ett meddelande..." />
    <button id="send-btn">Skicka</button>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://jtbcqgjkvzgcjobfbtad.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0YmNxZ2prdnpnY2pvYmZidGFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzU0NTksImV4cCI6MjA2OTExMTQ1OX0.ogacm-3bmQI7WDgHZSI2r6jDOrDAGMfI7QtG0avYMTQ'
    );

    let currentUser = null;
    let selectedUserId = null;

    async function loadUsers() {
      const { data: authData } = await supabase.auth.getUser();
      currentUser = authData.user;

      const { data: profiles, error } = await supabase.from("Profiles").select("id, username");

      if (error) {
        console.error("Fel vid hämtning av användare:", error.message);
        return;
      }

      renderUserList(profiles);
    }

    function renderUserList(users) {
      const list = document.getElementById("user-list");
      list.innerHTML = "";

      users.forEach(user => {
        if (user.id === currentUser.id) return;

        const item = document.createElement("div");
        item.className = "user-item";
        item.innerHTML = `
          <span>${user.username}</span>
          <span class="heart" data-id="${user.id}">♥</span>
        `;

        item.addEventListener("click", () => {
          selectedUserId = user.id;
          loadMessages();
        });

        item.querySelector(".heart").addEventListener("click", async (e) => {
          e.stopPropagation();
          const heart = e.target;
          const isFav = heart.classList.toggle("favorited");

          if (isFav) {
            await supabase.from("Favorites").insert({ user_id: currentUser.id, favorite_id: user.id });
          } else {
            await supabase.from("Favorites").delete().match({ user_id: currentUser.id, favorite_id: user.id });
          }
        });

        list.appendChild(item);
      });
    }

    async function loadMessages() {
      if (!selectedUserId) return;

      const { data, error } = await supabase
        .from("Messages")
        .select("*")
        .or(`and(sender_id.eq.${currentUser.id},receiver_id.eq.${selectedUserId}),and(sender_id.eq.${selectedUserId},receiver_id.eq.${currentUser.id})`)
        .order("sent_at", { ascending: true });

      if (error) {
        console.error("Fel vid hämtning av meddelanden:", error.message);
        return;
      }

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";

      data.forEach(msg => {
        const div = document.createElement("div");
        div.className = "message";
        div.textContent = `[${new Date(msg.sent_at).toLocaleTimeString()}] ${msg.content}`;
        chatBox.appendChild(div);
      });

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("chat-input");
      const content = input.value.trim();
      if (!content || !selectedUserId) return;

      const { error } = await supabase.from("Messages").insert({
        sender_id: currentUser.id,
        receiver_id: selectedUserId,
        content,
        sent_at: new Date().toISOString(),
        read: false
      });

      if (error) {
        console.error("Fel vid sändning av meddelande:", error.message);
        return;
      }

      input.value = "";
      loadMessages();
    }

    document.getElementById("send-btn").addEventListener("click", sendMessage);
    document.getElementById("chat-input").addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    document.getElementById("search").addEventListener("input", async (e) => {
      const query = e.target.value.toLowerCase();
      const { data: profiles } = await supabase.from("Profiles").select("id, username");
      const filtered = profiles.filter(user =>
        user.id !== currentUser.id &&
        user.username.toLowerCase().includes(query)
      );
      renderUserList(filtered);
    });

    loadUsers();
  </script>
</body>
</html>
