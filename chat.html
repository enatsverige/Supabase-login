<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Chatt</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #003578;
      color: #ffc200;
      font-family: sans-serif;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 400px;
      background: #004a99;
      border-radius: 8px;
      padding: 1rem;
      overflow-y: scroll;
      margin-bottom: 1rem;
    }
    .message {
      margin: 0.5rem 0;
      text-align: left;
    }
    .message.you {
      text-align: right;
    }
    .timestamp {
      font-size: 0.8rem;
      color: #ccc;
    }
    input {
      padding: 0.5rem;
      width: 90%;
      max-width: 600px;
      border-radius: 6px;
      border: none;
    }
    button {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Chatt</h1>
  <div id="chat-box"></div>
  <input id="message-input" placeholder="Skriv ett meddelande och tryck Enter..." />
  <button onclick="sendMessage()">Skicka</button>

  <script>
    const supabase = window.supabase.createClient(
      'https://jtbcqgjkvzgcjobfbtad.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0YmNxZ2prdnpnY2pvYmZidGFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzU0NTksImV4cCI6MjA2OTExMTQ1OX0.ogacm-3bmQI7WDgHZSI2r6jDOrDAGMfI7QtG0avYMTQ'
    );

    const params = new URLSearchParams(window.location.search);
    const otherUserId = params.get("user");
    let currentUserId;

    async function loadChat() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;
      currentUserId = user.id;

      const { data: messages, error } = await supabase
        .from("Messages")
        .select("*")
        .or(`sender_id.eq.${currentUserId},receiver_id.eq.${currentUserId}`)
        .order('created_at', { ascending: true });

      if (error) {
        console.error("Fel vid hämtning av meddelanden:", error.message);
        return;
      }

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";

      messages
        .filter(msg => (msg.sender_id === currentUserId && msg.receiver_id === otherUserId) ||
                       (msg.sender_id === otherUserId && msg.receiver_id === currentUserId))
        .forEach(msg => {
          const div = document.createElement("div");
          div.className = "message" + (msg.sender_id === currentUserId ? " you" : "");
          div.innerHTML = `
            <div>${msg.message}</div>
            <div class="timestamp">${new Date(msg.created_at).toLocaleString()}</div>
          `;
          chatBox.appendChild(div);
        });

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("message-input");
      const text = input.value.trim();
      if (!text) return;

      const { error } = await supabase.from("Messages").insert({
        sender_id: currentUserId,
        receiver_id: otherUserId,
        message: text
      });

      if (error) {
        console.error("Fel vid sändning av meddelande:", error.message);
        return;
      }

      input.value = "";
      loadChat();
    }

    document.getElementById("message-input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    loadChat();
    setInterval(loadChat, 3000); // auto-refresh
  </script>
</body>
</html>
