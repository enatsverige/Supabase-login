<!-- chat.html -->
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Chatt</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background: #003578;
      color: #ffc200;
      font-family: sans-serif;
      padding: 1rem;
      text-align: center;
    }
    #chat-box {
      width: 90%;
      height: 400px;
      overflow-y: scroll;
      background: #004a99;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 600px;
      text-align: left;
    }
    .message {
      margin: 0.5rem 0;
    }
    .message.you {
      font-weight: bold;
      color: #ffc200;
    }
    .timestamp {
      font-size: 0.8rem;
      color: #ccc;
    }
    input {
      width: 70%;
      padding: 0.5rem;
      margin-top: 1rem;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 0.5rem 1rem;
      background: #336bb8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #417fd1;
    }
  </style>
</head>
<body>
  <h1>Chatt med <span id="chat-username"></span></h1>
  <div id="chat-box"></div>
  <input type="text" id="message-input" placeholder="Skriv ett meddelande..." />
  <button onclick="sendMessage()">Skicka</button>

  <script>
    const supabase = window.supabase.createClient(
      'https://jtbcqgjkvzgcjobfbtad.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0YmNxZ2prdnpnY2pvYmZidGFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzU0NTksImV4cCI6MjA2OTExMTQ1OX0.ogacm-3bmQI7WDgHZSI2r6jDOrDAGMfI7QtG0avYMTQ'
    );

    const urlParams = new URLSearchParams(window.location.search);
    const otherUserId = urlParams.get('uid');
    const otherUsername = urlParams.get('uname');
    document.getElementById('chat-username').textContent = otherUsername;

    let currentUserId = null;

    async function loadMessages() {
      const { data: auth } = await supabase.auth.getUser();
      currentUserId = auth.user.id;

      const { data, error } = await supabase
        .from('Messages')
        .select('*')
        .or(`sender_id.eq.${currentUserId},receiver_id.eq.${currentUserId}`)
        .order('timestamp', { ascending: true });

      if (error) {
        console.error("Fel vid hÃ¤mtning av meddelanden:", error.message);
        return;
      }

      const messages = data.filter(
        m => (m.sender_id === currentUserId && m.receiver_id === otherUserId) ||
             (m.sender_id === otherUserId && m.receiver_id === currentUserId)
      );

      const box = document.getElementById('chat-box');
      box.innerHTML = '';
      messages.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'message ' + (msg.sender_id === currentUserId ? 'you' : 'them');
        div.innerHTML = `
          ${msg.message}
          <div class="timestamp">${new Date(msg.timestamp).toLocaleString()}</div>
        `;
        box.appendChild(div);
      });

      box.scrollTop = box.scrollHeight;
    }

    async function sendMessage() {
      const text = document.getElementById('message-input').value;
      if (!text.trim()) return;

      await supabase.from('Messages').insert({
        sender_id: currentUserId,
        receiver_id: otherUserId,
        message: text
      });

      document.getElementById('message-input').value = '';
      loadMessages();
    }

    document.getElementById('message-input').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    loadMessages();
    setInterval(loadMessages, 3000);
  </script>
</body>
</html>
