<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nyheter & Viktig Info</title>
  <style>
    body {
      background-color: #003578;
      color: #ffc200;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2, h3, h4, h5, h6, p, label {
      color: #ffc200;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #ffc200;
      color: #003578;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .post {
      border: 1px solid #ffc200;
      border-radius: 10px;
      padding: 10px;
      margin: 20px 0;
    }
    .comments {
      margin-top: 10px;
      background: #002c66;
      padding: 10px;
      border-radius: 10px;
    }
    .comment {
      border-bottom: 1px solid #ffc200;
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Nyheter & Viktig Info</h1>

  <div>
    <h2>Skapa Nytt Inlägg</h2>
    <input type="text" id="post-code" placeholder="Säkerhetskod krävs...">
    <input type="text" id="post-title" placeholder="Titel">
    <textarea id="post-content" placeholder="Skriv något..."></textarea>
    <input type="text" id="post-media" placeholder="Bild eller video URL (valfritt)">
    <button id="post-button">Posta</button>
  </div>

  <div id="posts-container"></div>
  <button id="toggle-posts">Visa alla</button>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://jtbcqgjkvzgcjobfbtad.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp0YmNxZ2prdnpnY2pvYmZidGFkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MzU0NTksImV4cCI6MjA2OTExMTQ1OX0.ogacm-3bmQI7WDgHZSI2r6jDOrDAGMfI7QtG0avYMTQ'
    );

    const postButton = document.getElementById('post-button');
    const postsContainer = document.getElementById('posts-container');
    const toggleButton = document.getElementById('toggle-posts');
    let showingAll = false;
    let allPosts = [];

    async function getUser() {
      const {
        data: { user }
      } = await supabase.auth.getUser();
      return user;
    }

    async function createPost() {
      const code = document.getElementById('post-code').value;
      if (code !== 'HHGffajkskksm13324..1!?') return alert('Fel kod.');

      const user = await getUser();
      if (!user) return alert('Du måste vara inloggad.');

      const title = document.getElementById('post-title').value;
      const content = document.getElementById('post-content').value;
      const media = document.getElementById('post-media').value;

      const { error } = await supabase.from('posts').insert({
        title,
        content,
        media_url: media,
        user_id: user.id
      });

      if (error) {
        alert('Misslyckades att posta.');
        console.error(error);
      } else {
        alert('Upplagt!');
        loadPosts();
      }
    }

    async function loadPosts() {
      const { data: posts } = await supabase
        .from('posts')
        .select('*, Profiles(username)')
        .order('created_at', { ascending: false });

      allPosts = posts;
      renderPosts();
    }

    function renderPosts() {
      postsContainer.innerHTML = '';
      const visiblePosts = showingAll ? allPosts : allPosts.slice(0, 5);

      visiblePosts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        div.innerHTML = `
          <h3>${post.title}</h3>
          <p>${post.content}</p>
          ${post.media_url ? `<img src="${post.media_url}" width="100%">` : ''}
          <p>Upplagt av ${post.Profiles?.username || 'okänt'} den ${new Date(post.created_at).toLocaleString()}</p>
          <div class="comments" id="comments-${post.id}"></div>
          <input placeholder="Kommentera..." id="comment-input-${post.id}">
          <button onclick="addComment('${post.id}')">Kommentera</button>
        `;
        postsContainer.appendChild(div);
        loadComments(post.id);
      });
    }

    toggleButton.addEventListener('click', () => {
      showingAll = !showingAll;
      renderPosts();
      toggleButton.textContent = showingAll ? 'Visa färre' : 'Visa alla';
    });

    window.addComment = async function(postId) {
      const user = await getUser();
      if (!user) return alert('Du måste vara inloggad för att kommentera.');
      const input = document.getElementById(`comment-input-${postId}`);
      const text = input.value;
      input.value = '';
      await supabase.from('comments').insert({
        post_id: postId,
        user_id: user.id,
        content: text
      });
      loadComments(postId);
    }

    async function loadComments(postId) {
      const { data: comments } = await supabase
        .from('comments')
        .select('*, Profiles(username)')
        .eq('post_id', postId);

      const container = document.getElementById(`comments-${postId}`);
      container.innerHTML = '<h4>Kommentarer</h4>';

      (comments || []).forEach(c => {
        const commentDiv = document.createElement('div');
        commentDiv.className = 'comment';
        commentDiv.innerHTML = `
          <strong>${c.Profiles?.username || 'okänt'}:</strong> ${c.content}
        `;
        container.appendChild(commentDiv);
      });
    }

    postButton.addEventListener('click', createPost);
    loadPosts();
  </script>
</body>
</html>
